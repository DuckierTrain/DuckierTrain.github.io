<doctype html>
<head>
	<style>
		
		.box-red {
			background-color: red;
		}

		.box-block{
			width: 50px ;
			height: 50px;
			display: block;	
		}

		.box-blue {
			background-color: blue;

		}


		.box-yellow {
			background-color:yellow;
		}

		.box-inline-block {
			width:50px;
			height:50px;
			display: inline-block;
		}

	</style>
</head>
<body>

<div class="box-block box-red"></div>
<div class="box-block box-blue"></div>
<div class="box-block box-yellow"></div>

<div class="box-inline-block box-red"></div>
<div class="box-inline-block box-blue"></div>
<div class="box-inline-block box-yellow"></div>





</body>





</html>
